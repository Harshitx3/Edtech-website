<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard - Learnify</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <a href="index.html" class="logo">Learnify</a>
            </div>
            <ul class="sidebar-nav">
                <li class="active"><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="#"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Quizzes</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Assignments</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h2>Welcome back, User!</h2>
            </header>

            <section class="current-course">
                <h3>Current Course</h3>
                <div class="course-progress-card">
                    <h4>Full Stack Development</h4>
                    <p>You are 60% through the course.</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                    <a href="#" class="btn btn-primary">Continue</a>
                </div>
            </section>

            <section class="recommended-courses">
                <h3>Recommended Next Course</h3>
                <div class="course-grid">
                    <div class="course-card">
                        <h4>Advanced JavaScript</h4>
                        <a href="#" class="btn btn-secondary">View Course</a>
                    </div>
                    <div class="course-card">
                        <h4>Data Structures & Algorithms</h4>
                        <a href="#" class="btn btn-secondary">View Course</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
