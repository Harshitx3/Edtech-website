<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<main class="courses-page">
    <section class="all-courses-header section-padding">
        <div class="container">
            <h2>All Courses</h2>
        </div>
    </section>

    <section class="course-listing-section">
        <div class="container course-grid-container">
            <aside class="filter-sidebar">
                <h3>Filter Courses</h3>
                <div class="search-box">
                    <input type="text" placeholder="Search courses...">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="filter-group">
                    <h4>Category</h4>
                    <label><input type="checkbox"> Web Development</label>
                    <label><input type="checkbox"> Data Science</label>
                    </div>
                
                <div class="filter-group">
                    <h4>Difficulty</h4>
                    <label><input type="radio" name="difficulty"> Beginner</label>
                    <label><input type="radio" name="difficulty"> Intermediate</label>
                    </div>
                
                <div class="filter-group">
                    <h4>Instructor</h4>
                    <label><input type="checkbox"> Alice Smith</label>
                    <label><input type="checkbox"> Bob Johnson</label>
                    </div>
                
                <button class="btn btn-secondary apply-filters">Apply Filters</button>
            </aside>

            <div class="course-results-grid">
                <div class="course-card course-listing-card">Modern React Development with MERN Stack</div>
                <div class="course-card course-listing-card">Data Science - Introduction to Python for Data</div>
                <div class="course-card course-listing-card">UI/UX Design User Experience Design Principles</div>
                <div class="course-card course-listing-card">Advanced SEO Strategies for Digital Marketing</div>
                </div>
        </div>
    </section>
</main>
